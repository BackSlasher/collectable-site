<html>
   <head>
      <meta charset="UTF-8">
      <script src="collections.js">
      </script>
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
      <style type="text/css">
         .centered {
         text-align: center;
         }
         /* https://www.w3schools.com/Css/css_image_gallery.asp */
         #collection div.gallery {
         margin: 5px;
         /*border: 1px solid #ccc;*/
         float: left;
         border: 1px solid #ccc;
         }
         div.gallery img {
         width: 120px;
         height: auto;
         }
         div.desc {
         padding: 15px;
         text-align: center;
         }
      </style>
   </head>
   <body>
      <div class="centered">
         <div id="today">
            <div class="gallery">
               <img src="images/Question-Mark-Emoji.png" />
               <div class="desc">
                 <div class="title">Title</div>
                 <button class="collect">Collect me!</button>
               </div>
            </div>
            <h1>Today's item</h1>
         </div>
         <hr/>
         <div id="collection">
            <h1>Gallery</h1>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
      <script type="text/javascript">
        initCollection(window, {sourceDir: "data/omelettes", todayDiv: '#today', collectionDiv:'#collection'});
      </script>
   </body>
</html>
